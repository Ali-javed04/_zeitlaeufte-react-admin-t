<div
  id="kt_header"
  class="kt-header  kt-header--fixed "
  data-ktheader-minimize="on"
>
  <div class="kt-container ">
    <!-- begin:: Brand -->
    <div class="kt-header__brand   kt-grid__item" id="kt_header_brand">
      <a class="kt-header__brand-logo" routerLink="/home">
        <img
          alt="Logo"
          src="./assets/imgs/login-logo.png"
          class="round-imgs kt-header__brand-logo-default"
          width="150px"
        />
        <!-- <img alt="Logo" src="./assets/imgs/login-logo.png" class="kt-header__brand-logo-sticky" /> -->
      </a>
    </div>
    <!-- end:: Brand -->
    <!-- begin: Header Menu -->
    <button
      class="kt-header-menu-wrapper-close"
      id="kt_header_menu_mobile_close_btn"
    >
      <i class="la la-close"></i>
    </button>
    <div
      class="kt-header-menu-wrapper kt-grid__item kt-grid__item--fluid"
      id="kt_header_menu_wrapper"
    >
      <div id="kt_header_menu" class="kt-header-menu kt-header-menu-mobile">
        <ul class="kt-menu__nav">
          <li
            (click)="navigate('home')"
            routerLinkActive="kt-menu__item--open kt-menu__item--here"
            class="kt-menu__item"
            aria-haspopup="true"
          >
            <a href="javascript:;" class="kt-menu__link">
              <span class="kt-menu__link-text">Dashboard</span>
            </a>
          </li>
          <li
            (click)="navigate('users')"
            routerLinkActive="kt-menu__item--open kt-menu__item--here"
            class="kt-menu__item"
            aria-haspopup="true"
          >
            <a class="kt-menu__link">
              <span class="kt-menu__link-text">Users</span>
            </a>
          </li>

          <li
            (click)="navigate('lands')"
            routerLinkActive="kt-menu__item--open kt-menu__item--here"
            class="kt-menu__item"
            aria-haspopup="true"
          >
            <a class="kt-menu__link">
              <span class="kt-menu__link-text">Lands</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- end: Header Menu -->

    <!-- begin:: Header Topbar -->
    <div class="kt-header__topbar kt-grid__item">
      <!--begin: User bar -->
      <div class="kt-header__topbar-item kt-header__topbar-item--user">
        <div
          class="kt-header__topbar-wrapper"
          data-toggle="dropdown"
          data-offset="10px,0px"
        >
          <!-- <span class="kt-header__topbar-welcome">Hi,</span> -->
          <span class="kt-header__topbar-username">Admin</span>
          <span class="kt-header__topbar-icon"><b>A</b></span>
          <img
            alt="Pic"
            src="./assets/media/users/300_21.jpg"
            class="kt-hidden"
          />
        </div>
        <div
          class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-xl"
        >
          <!--begin: Head -->
          <div
            class="kt-user-card kt-user-card--skin-dark kt-notification-item-padding-x"
            style="background-image: url(./assets/media/misc/bg-1.jpg)"
          >
            <div class="kt-user-card__avatar">
              <img
                class="kt-hidden"
                alt="Pic"
                src="./assets/media/users/300_25.jpg"
              />
              <!--use below badge element instead the user avatar to display username's first letter(remove kt-hidden class to display it) -->
              <span
                class="kt-badge kt-badge--lg kt-badge--rounded kt-badge--bold kt-font-success"
                >A</span
              >
            </div>
            <div class="kt-user-card__name">
              Admin
            </div>
            <div class="kt-user-card__badge">
              <span
                (click)="signOut()"
                class="btn btn-success btn-sm btn-bold btn-font-md"
                >Sign Out</span
              >
            </div>
          </div>
          <!--end: Head -->
        </div>
      </div>
      <!--end: User bar -->
    </div>
    <!-- end:: Header Topbar -->
  </div>
</div>
